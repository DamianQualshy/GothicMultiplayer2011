# Gothic Multiplayer Server configuration
# This file lists all available configuration options.
# Adjust the values as needed and restart the server for the changes to apply.
# =============================================================================

# --- Basic server information ------------------------------------------------
name = "Gothic Multiplayer Server"
public = false
admin_passwd = ""
port = 57005
slots = 12
map = "NEWWORLD\\NEWWORLD.ZEN"
map_md5 = ""

# --- Gameplay ----------------------------------------------------------------
allow_modification = true
allow_dropitems = true
be_unconcious_before_dead = false
observation = false
quick_pots = false
hide_map = false
respawn_time_seconds = 5
game_mode = 0

# --- Game time ---------------------------------------------------------------
game_time.day = 1
game_time.hour = 8
game_time.min = 0

# --- MOTD ---------00000------------------------------------------------------
message_of_the_day = "Welcome to the server."
message_of_the_day_interval_seconds = 60

# --- Logging -----------------------------------------------------------------
log_file = "log.txt"
log_to_stdout = true
log_level = "info"

# --- Scripts -----------------------------------------------------------------
scripts = ["main.lua", "events.lua"]
character_definitions_file = "class.json"

# --- Performance -------------------------------------------------------------
tick_rate_ms = 100

# --- Process management ------------------------------------------------------
# Set to true to detach the process when running on Linux.
daemon = false